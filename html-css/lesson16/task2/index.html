<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="input_div">
            <label for="lastName">Last Name</label><br>
            <input type="text" id="lastName" readonly name="lastName" value="Emerson">
        </div>
        <div class="input_div">
            <label for="age">Age</label>
            <input type="number" id="age" min="3" max="10" name="age" value="17">
        </div>
        <div class="input_div">
            <input id="agree" type="checkbox" name="agree" disabled>
            <label for="agree">Accept terms and conditions</label>
        </div>
        <div class="input_div choose-gender">
            <input checked type="radio" id='male' name="gender" >
            <label for='male'>Male</label>

            <input type="radio" id="female" name="gender" >
            <label for='female'>Female</label>

            <input type="radio" id='secret' name="gender" >
            <label for='secret'>Secret</label>

        </div>
        <div class="input_div">
            <textarea maxlength="10" name="description" placeholder="Write description..."></textarea>
        </div>
        <div class="input_div">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
